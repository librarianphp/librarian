spec:
  name: librarian
  region: ams
  services:
  - environment_slug: php
    run_command: heroku-php-apache2 web/
    envs:
    - key: SITE_NAME
      value:  Librarian
    - key: SITE_AUTHOR
      value: librarian@example.com
    - key: SITE_DESC
      value: "Minimalist file-based CMS in PHP"
    - key: SITE_URL
      value: ${APP_URL}
    - key: SITE_ROOT
      value: "/"
    - key: LINK_TWITTER
      value: "https://twitter.com/erikaheidi"
    - key: LINK_GITHUB
      value: "https://github.com/minicli/librarian"
    - key: DEVTO_USER
      value:
    git:
      branch: main
      repo_clone_url: https://github.com/minicli/librarian.git
    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xs
    name: librarian
    routes:
    - path: /