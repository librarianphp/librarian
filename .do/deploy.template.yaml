spec:
  name: librarian
  region: ams
  services:
  - environment_slug: php
    run_command: heroku-php-apache2 public/
    envs:
    - key: SITE_NAME
      value:  Librarian
    - key: SITE_DESC
      value: "Minimalist file-based CMS in PHP"
    - key: SITE_ROOT
      value: "/"
    - key: SITE_ABOUT
      value: "_p/about"
    - key: LINK_TWITTER
      value: "https://twitter.com/erikaheidi"
    - key: LINK_GITHUB
      value: "https://github.com/minicli/librarian"
    - key: DEVTO_USER
      value: erikaheidi
    git:
      branch: main
      repo_clone_url: https://github.com/minicli/librarian.git
    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xs
    name: librarian
    routes:
    - path: /